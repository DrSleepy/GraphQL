type User {
  _id: ID! # NEEDS to be here if you want to query it.
  displayName: String!
  age: Int!
  email: String!
  password: String!
}

type Login {
  email: String!
  password: Int!
}

type Query {
  getAllUsers: [User] # Returns list of all users in the database
}

type Mutation {
  createNewUser(displayName: String!, age: Int!, email: String!, password: String!): User
  login(email: String!, password: String!): Boolean
}
